    <script>
        function checkStrength(inputValue, outputId) {
            const strengthSpan = document.getElementById(outputId);
            if (inputValue.length < 4) {
                strengthSpan.textContent = 'POOR';
            } else if (inputValue.length < 8) {
                strengthSpan.textContent = 'FAIR';
            } else {
                strengthSpan.textContent = 'GOOD';
            }
        }

        function validateForm() {
            const requiredFields = ['i1', 'i2', 'i3', 'i4', 'i5', 'i6', 'i7', 'i8', 'i9', 'country'];
            let hasError = false;
            const errorMessages = [];

            for (const fieldId of requiredFields) {
                const fieldValue = document.getElementById(fieldId).value.trim();
                if (fieldValue === '') {
                    hasError = true;
                    errorMessages.push(`Please fill out the "${fieldId}" field.`);
                }
            }

            if (hasError) {
                const errorMessageDiv = document.getElementById('errorMessages');
                errorMessageDiv.textContent = errorMessages.join(' ');
            } else {
                // Form is valid, you can submit it here
                alert('Form submitted successfully!');
            }
        }
