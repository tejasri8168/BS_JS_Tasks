                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label">Phone #</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                  <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                </div>
              </div>
            </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Address</label>
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="address" placeholder="Address" class="form-control" type="text">
                      </div>
                    </div>
                    <!-- Text input-->
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">City</label>
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="city" placeholder="city" class="form-control"  type="text">
                      </div>
                    </div>
                  </div>

  </div>
                <!-- radio checks -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Do you have hosting?</label>

                        <div class="radio">
                            <label>
                                <input type="radio" name="sponsorship" value="yes" /> Yes

                                <input type="radio" name="hosting" value="no" /> No

                    </div>
                </div>

                <!-- Text area -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Project Message</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control" name="comment" placeholder="Message"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">

    </div>

    <!-- Include jQuery and Bootstrap JavaScript libraries here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Include BootstrapValidator JavaScript library here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js">
    </script>

    <script>
        $(document).ready(function () {
      $('#contact_form').bootstrapValidator({
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          first_name: {
            validators: {
              stringLength: {
                min: 2
              },
              notEmpty: {
                message: 'Please supply your first name'
              }
            }
          },
          last_name: {
            validators: {
              stringLength: {
                min: 2
              },
              notEmpty: {
                message: 'Please supply your last name'
              }
            }
          },
          email: {
            validators: {
              notEmpty: {
                message: 'Please supply your email address'
              },
              emailAddress: {
                message: 'Please supply a valid email address'
              }
            }
          },
          phone: {
            validators: {
              notEmpty: {
                message: 'Please supply your phone number'
              },
              phone: {
                country: 'US',
                message: 'Please supply a valid phone number with area code'
              }
            }
          },
          address: {
            validators: {
              stringLength: {
                min: 8
              },
              notEmpty: {
                message: 'Please supply your street address'
              }
            }
          },
          city: {
            validators: {
              stringLength: {
                min: 4
              },
              notEmpty: {
                message: 'Please supply your city'
              }
            }
          },
          state: {
            validators: {
              notEmpty: {
                message: 'Please select your state'
              }
            }
          },
          zip: {
            validators: {
              notEmpty: {
                message: 'Please supply your zip code'
              },
              zipCode: {
                country: 'US',
                message: 'Please supply a valid zip code'
              }
            }
          },
          comment: {
            validators: {
              stringLength: {
                min: 10,
                max: 200,
                message: 'Please enter at least 10 characters and no more than 200'
              },
              notEmpty: {
                message: 'Please supply a description of your project'
              }
            }
          }
        }
      }).on('success.form.bv', function (e) {
        $('#success_message').slideDown({ opacity: "show" }, "slow");
        $('#contact_form').data('bootstrapValidator').resetForm();
        e.preventDefault();
        var $form = $(e.target);
        var bv = $form.data('bootstrapValidator');
        $.post($form.attr('action'), $form.serialize(), function (result) {
          console.log(result);
        }, 'json');
      });
    });
  </script>
