<!DOCTYPE html>
<html>
<body>

<h2 style="color: rgb(232, 14, 90); padding: 10px">Multiplication and Division of Two Numbers</h2>

<form id="myForm">
  Number 1: <input type="number" id="num1" name="num1"><br><br>
  Number 2: <input type="number" id="num2" name="num2"><br><br>
  <input type="button" value="Calculate" onclick="calculate()">
</form>

<p id="result"></p>

<script>
function calculate() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  
  if(num1 === "" || num2 === "") {
    document.getElementById("result").innerHTML = "Please enter both numbers.";
    return;
  }
  
  num1 = Number(num1);
  num2 = Number(num2);
  
  var multiplication = num1 * num2;
  var division = num1 / num2;
  
  document.getElementById("result").innerHTML = "Multiplication: " + multiplication + "<br>Division: " + division;
}
</script>

</body>
</html>
